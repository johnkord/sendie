apiVersion: apps/v1
kind: Deployment
metadata:
  name: sendie-server
  namespace: sendie
  labels:
    app: sendie-server
spec:
  replicas: 1
  strategy:
    type: Recreate  # Kill old pod before creating new one (for resource-constrained clusters)
  selector:
    matchLabels:
      app: sendie-server
  template:
    metadata:
      labels:
        app: sendie-server
    spec:
      containers:
        - name: sendie-server
          image: ${ACR_LOGIN_SERVER}/sendie-server:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: sendie-config
            - secretRef:
                name: sendie-secrets
          env:
            - name: DataDirectory
              value: "/app/data"
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: sendie-server-data
---
apiVersion: v1
kind: Service
metadata:
  name: sendie-server
  namespace: sendie
spec:
  selector:
    app: sendie-server
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
